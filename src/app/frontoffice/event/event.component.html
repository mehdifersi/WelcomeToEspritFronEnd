<app-nav-bar></app-nav-bar>


<div class=" z-index-5">
    <section class="py-3 z-index-5">
        <div class="col-lg-3 mb-lg-0 mb-5 mt-8 mt-md-5 mt-lg-0" style="width: 250px;position: -webkit-sticky;
    float: left;
      position: sticky;
      height:400px;
      top: 0;
      padding: 5px;
      z-index: 10;
              overflow-x: hidden;">
            <ul class="nav flex-column bg-white border-radius-lg p-3 position-sticky top-10 shadow-lg">
                <li class="nav-item">
                    <button style="width: 200px; margin-top: 60px" type="button"
                        class="btn bg-gradient-success btn-block mb-3" (click)="openadd()">
                        Add Event </button>
                </li>


            </ul>
        </div>


        <div style="margin-top: 100px;" *ngIf="x">
            <form method="post" action="" enctype="multipart/form-data">
                <div _ngcontent-anf-c4="" class="row">
                    <div _ngcontent-anf-c4="" class="col-lg-6 text-center col-md-8 ml-auto mr-auto">
                        <div _ngcontent-anf-c4="" class="input-group input-lg" ng-reflect-ng-class="[object Object]">
                            <input _ngcontent-anf-c4="" type="text" placeholder="Event Name" class="form-control"
                           name="name"     [(ngModel)]="eventToadd.eventName">
                        </div>
                        <div _ngcontent-anf-c4="" class="input-group input-lg">

                            <input _ngcontent-anf-c4="" type="text" placeholder="Event budget" class="form-control"
                            name="budget"    [(ngModel)]="eventToadd.budget">
                        </div>
                        <div _ngcontent-anf-c4="" class="input-group input-lg" ng-reflect-ng-class="[object Object]">

                            <input _ngcontent-anf-c4="" type="text" placeholder="Event adresse" class="form-control"
                          name="loca"      [(ngModel)]="eventToadd.location">
                        </div>
                        <div _ngcontent-anf-c4="" class="input-group input-lg" ng-reflect-ng-class="[object Object]">

                            <input _ngcontent-anf-c4="" [(ngModel)]="eventToadd.tools" type="date"
                           name="start"     placeholder="Event start date" class="form-control">
                        </div>
                        <div _ngcontent-anf-c4="" class="input-group input-lg">

                            <input _ngcontent-anf-c4="" type="date" placeholder="Event end date" class="form-control"
                           name="end"     >
                        </div>
                        <div _ngcontent-anf-c4="" class="textarea-container"><textarea _ngcontent-anf-c4="" name="name"
                         name=" tools"       rows="4" cols="80" placeholder="evnet tools..." class="form-control"></textarea>
                        </div>
                        <div class="button"><a (click)="addevent()"
                                class="btn btn-primary btn-round btn-block btn-lg">add</a></div>
                    </div>
                </div>
            </form>
        </div>
        <div _ngcontent-dba-c4="" class="container" style="margin-top: 100 px">
            <h2 _ngcontent-dba-c4="" class="title">Esprit Events</h2>
            <div _ngcontent-dba-c4="" class="team">
                <div _ngcontent-dba-c4="" class="row">
                    <div _ngcontent-dba-c4="" class="col-md-4" style="margin-left: 5%;" *ngFor="let event of events">
                        <div class="blog-card spring-fever">
                            <div class="title-content">
                                <h3><a href="#">{{event.eventName}}</a></h3>
                                <div class="intro"> <a href="#">{{event.budget}}</a> </div>
                            </div>
                            <div class="card-info">
                                {{event.tools}}
                                <a href="#">Show Details<span class="licon icon-arr icon-black"></span></a>
                            </div>
                            <div class="utility-info">
                                <ul class="utility-list">
                                    <li><span class="licon icon-like"></span><a href="#">2</a></li>
                                    <li><span class="licon icon-com"></span><a href="#">12</a></li>
                                    <li><span class="licon icon-dat"></span>{{event.startDate}} - {{event.endDate}}/li>
                                    <li><span class="licon icon-tag"></span> <a href="#">location</a></li>
                                </ul>
                            </div>
                            <div class="gradient-overlay"></div>
                            <div class="color-overlay"></div>
                        </div><!-- /.blog-card -->


                    </div>

                </div>
            </div>
        </div>
